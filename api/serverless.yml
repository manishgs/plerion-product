service: plerion-product-api
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-2
  stage: dev
  environment:
    DYNAMODB_TABLE: ${self:service}-${sls:stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: 'arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.DYNAMODB_TABLE}'

functions:
  create-product:
    handler: src/products/http/create.handler
    events:
      - httpApi:
          path: /products
          method: post
  delete-product:
    handler: src/products/http/delete.handler
    events:
      - httpApi:
          path: /products/{id}
          method: delete

  list-product:
    handler: src/products/http/list.handler
    events:
      - httpApi:
          path: /products
          method: get
plugins:
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-tscpaths

custom:
  serverlessPluginTypescript:
    tsConfigFileLocation: './tsconfig.json'
  tspaths:
    src: src

package:
  include:
    - src

resources:
  Resources:
    PlerionProductTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
